<!DOCTYPE html>
<html>
<head>
	<title>Counter Demo</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="counter-container">
		<div class="image-container">
			<!-- put logo here -->
			<i class="fa fa-twitter-square"></i>
		</div>
		<div class="count" id="mycount">0</div>
		<div class="text-container">
			<p>Twitter Followers</p>
		</div>
	</div>

	<script type="text/javascript">
		var count = 0;
		var fcount;
		const myInterval = setInterval(updateCount, 10);
		function updateCount(){
			count = count+1;
			document.getElementById('mycount').innerHTML = count;
			fcount = count.toString();
			// document.getElementById('mycount').style.fontSize = fcount+'px';
			document.getElementById('mycount').style.fontSize = '80px';
			if(count>99){
				clearInterval(myInterval);
			}
		}
	</script>

</body>
</html>
